name: Lighthouse CI

on:
  push:
    paths:
     - 'src/**/*.js'
     - 'src/**/*.css'
     - 'src/**/*.html'
  pull_request:
    paths:
     - 'src/**/*.js'
     - 'src/**/*.css'
     - 'src/**/*.html'

jobs:
  lighthouse:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Audit URLs using Lighthouse
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            https://baumkataster-flensburg.de
          uploadArtifacts: false
          temporaryPublicStorage: true
